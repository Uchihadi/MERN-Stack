<!DOCTYPE html>
    <head>
        <title>
            My Page
        </title>
    </head>
    <body>
        <header>
            <h1>
                Welcome to my page
            </h1>
            <h2>
                Please fill in the form below for your visa to India
            </h2>
        </header>

        <form name = 'visaform' action = "/actionpage.html" target = "_self" method = "post">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter Your Name"> <br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter Your LastName"> <br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"> <br> <br>
            <input type = "submit" value = "Submit">
            <input type="reset">
        </form>

    </body>
</html>
